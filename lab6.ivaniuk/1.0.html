<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.0</title>
    <style>
        label {
            margin-right: 30px;
			
        }
        .input-error {
            border: 2px double #7b00ff;
            color: #f200ff;
        }
    </style>
</head>
<body>
    <form name="test" class="form" style="display: flex; flex-direction: column; width: 200px; margin:auto;" onsubmit="return false">

        <label for="name">Ім'я</label><input id="name" type="text">
        <label for="surName">Прізвище</label><input id="surName" type="text">
        <label for="login">Логін</label><input id="login" type="text">
        <label for="pass">Пароль</label><input id="pass" type="password">
        <label for="postNumber">Поштовий індекс</label><input id="postNumber" type="number">
        <label for="email">Email</label><input id="email" type="email">
        <button id="submit" type="submit">log-in</button>
    </form>

    <script>
        let regEmail=/^([a-z0-9]+)(\.[a-z0-9]+)*@([a-z0-9]+)(\.[a-z0-9]+)*$/i;
        submit.addEventListener('click',() => {
            email.value.match(regEmail).map(part =>{
                const reg = document.createElement('div');
                reg.innerHTML = part + '<br>';
                document.body.append(reg);
            })
        });


    </script>
</body>
</html>
