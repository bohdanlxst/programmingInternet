<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>6</title>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<style>
		* {
			font-size: 20px;
		}
		.div1 {
			position: relative;
			background:#bf219a;
			height: 100px;
			width: 100px;
		}
	</style>
</head>
<body>
	<button class="btn1">Почати Анімацію</button><br><br>
	<div class="div1"></div>

	<script>
		$('.btn1').click(() => {
			$('.div1').animate({
				left: '500px',
      	opacity: '0.5',
      	height: '150px',
      	width: '150px'
			}, 500, 'linear', () => {
				$('.div1').css('background-color', 'purple')
			});
		});
	</script>
</body>
</html>
